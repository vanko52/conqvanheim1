<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conqvanheim</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      .box { border: 1px solid black; padding: 1rem; margin-bottom: 1rem; }
      button { padding: 0.5rem 1rem; }
      input { margin: 0.25rem 0; padding: 0.25rem; }
      /* layout */
      .slot-grid   { display:flex; flex-wrap:wrap; gap:1rem; }
      .slot-square { width:140px; height:140px; border:2px solid black;
        display:flex; flex-direction:column; justify-content:center;
        align-items:center; cursor:pointer; transition:0.2s; }
      .slot-square:hover { transform:scale(1.04); }

      /* stat colours */
      .length     { background:#ffe4e1; }
      .thickness  { background:#fafad2; }
      .power      { background:#e6e6ff; }
      .divinity   { background:#e0ffe0; }
      .vitality   { background:#ffeacc; }
      .strength   { background:#e0ffff; }

      /* rune pills */
      .rune-pill  { width:120px; padding:6px 8px; margin:4px;
        border:1px solid #000; border-radius:6px;
        text-align:center; font-size:13px; cursor:grab; }
      .common     { background:#f5f5f5; }
      .rare       { background:#cce0ff; }
      .epic       { background:#dab6ff; }
      .legendary  { background:#ffd99b; }
      .ancient    { background:#ffe0e0; }
      /* dashed outline on the rune thatâ€™s currently equipped */
      .rune-pill.equipped { border-style: dashed; }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
